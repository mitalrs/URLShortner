<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>url Shortner</title>
</head>
<body>
    <main>
        <section class="form-section text-center mb-5">
            <h1 class="page-title ">URL Shortener</h1>
            <form class="url-form">
                <input class="url-input" type="url" placeholder="Past in a link to shorner it" required name="url" autofocus>
                <button type="submit" class="submit-button btn btn-primary btn-sm">Shorten!</button>
            </form>
        </section>
        <section class="result-sectin text-center"></section>
    </main>


    <script>
        const form = document.querySelector('.url-form');
        const result = document.querySelector('.result-section');
        form.addEventListener('submit', event =>{
            event.preventDefault();

            const input = document.querySelector('.url-input');
            fetch('/urlapi', {
                method: 'POST',
                headers: {
                    'Accept': 'application/json',
                    'Contenet-Type': 'application/json'
                },
                body: JSON.stringify({
                    longUrl: input.value,
                })
            })
            .then(response =>{
                if(!response.ok){
                    throw Error(response.statusText);
                }
                return response.json();
            })
            .then(data =>{
                console.log(data.shorUrl)

                result.insertAdjacentHTML('afterbegin',`
                <div class="result">
                    <a target="blank" class="short-url" href="${data.shorUrl}">
                        ${data.shorUrl}
                        </a>
                        </div>
                `)
            })
            .catch(console.error)
        });
    </script>
</body>
</html>
